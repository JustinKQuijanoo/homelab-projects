<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>RoP Infrastructure Services</title>
</head>
<body>
    
    <header>
        <img src="https://www.mbot.com/wp-content/uploads/2020/04/region-of-peel-logo.jpg" alt="Region of Peel Logo" class="logo">
        <h1>Infrastructure Services</h1>
    </header>

    <form method="post">

        <label for="device">Device IP Address:</label>
        <input type="text" name="device" id="device" class="label">

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="label">

        <label for="password">Password:</label>
        <input type="text" name="password" id="password" class="label">

        <label for="command">Command:</label>
        <input type="text" name="command" id="command" class="label">

        <input type="submit" value="submit" id="submit" class="label">

    </form>

    {% if output %}
        <pre>{{ output }}</pre>
    {% endif %}

</body>
</html>
